<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video JS</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.CSS" type="text/css" />

</head>
<body>
  <wrapper>
    <div>
      <button onclick="enableControls()" class="button" type="button">Enable controls</button>
      <button onclick="disableControls()" class="button1" type="button">Disable controls</button>
      <button onclick="checkControls()" class="button" type="button">Check controls status</button>

    </div>



    <video controls id="myVideo" class="video">
      <source src="media/burritochallenge.mp4" type="video/mp4" />
      <source src="media/burritochallenge.webm" type="video/webm" />
      Your browser does not support HTML5 video.
    </video>

    <button onclick="play()" class="button"type="button">Dale al play!</button>
    <button onclick="pause()" class="button1" type="button">Pausa :( </button>

    <audio controls id="myAudio" class="audio">
      <source src="media/koreanas.mp3" type="audio/mp3" />
      Your browser does not support HTML5 audio.
    </audio>

    <button onclick="playAudio()" class="button"type="button">Play K-Pop</button>
    <button onclick="pauseAudio()" class="button1" type="button">Pause K-Pop :( </button>

    <script type="text/javascript" src="js/scripts.js"></script>

  </wrapper>


</body>
</html>
