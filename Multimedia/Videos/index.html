<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video JS</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.CSS" type="text/css" />

</head>
<body>
    <div class="wrapper">
      <button onclick="enableControls()" class="button" type="button">Enable controls</button>
      <button onclick="disableControls()" class="button1" type="button">Disable controls</button>
      <button onclick="checkControls()" class="button" type="button">Check controls status</button>



    <video controls id="myVideo" class="video">
      <source src="media/burritochallenge.mp4" type="video/mp4" />
      <source src="media/burritochallenge.webm" type="video/webm" />
      Your browser does not support HTML5 video.
    </video>

    <button id="change_video" class="button1" type="button">Cambiar video</button>
    <button id="play_video" class="button"type="button">Dale al play!</button>
    <button id="pause_video" class="button1" type="button">Pausa :( </button>

    <audio controls id="myAudio" class="audio">
      <source src="media/DJ Sona Kinetic.mp3" type="audio/mp3" />
      Your browser does not support HTML5 audio.
    </audio>

    <button id="play_audio" class="button"type="button">Play DJ Sona</button>
    <button id="pause_audio" class="button1" type="button">Pause DJ Sona :( </button>

    <script type="text/javascript" src="js/scripts.js"></script>

  </div>

</body>
</html>
